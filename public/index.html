<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <link rel="stylesheet" href="https://use.typekit.net/qmg6jpo.css">

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <script type="application/javascript" src="%PUBLIC_URL%/liquidfun.js"></script>
    <script type="application/javascript">
      if(location.host.indexOf('localhost') === -1 && location.host.indexOf(location.host.indexOf('netlify') === -1)) {
        var root = document.getElementById('root');
        var p = document.createElement('p');
        p.textContent = "This site has moved due to limitations of Github Pages."
        root.appendChild(p);
        var a = document.createElement('a');
        a.textContent = "https://kind-tesla-a088c1.netlify.app/";
        a.setAttribute('href', "https://kind-tesla-a088c1.netlify.app/");
        root.appendChild(a);
      }
