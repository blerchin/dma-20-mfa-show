<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/manifest-assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/manifest-assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/manifest-assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/manifest-assets/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/manifest-assets/safari-pinned-tab.svg" color="#574dc8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/manifest-assets/mstile-144x144.png">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest-assets/site.webmanifest">

    <script>
      const modernBrowser = (
        'fetch' in window &&
        'assign' in Object
      );

      if ( !modernBrowser ) {
        const scriptElement = document.createElement('script');
        scriptElement.async = false;
        scriptElement.src = "<%=  compilation.chunks.find(({ name }) => name === 'polyfill').files[0] %>";
        document.head.appendChild(scriptElement);
        cssVars();
      }
    </script>
    <link rel="stylesheet" href="https://use.typekit.net/qmg6jpo.css">
    <title>NEARREST NEIGHBOR</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
  </body>
</html>
